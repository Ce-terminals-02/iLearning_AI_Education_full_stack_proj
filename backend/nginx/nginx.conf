events {}

http {
    upstream backend_app {
        server backend:8000;
    }

    server {
        listen 80;
        server_name _;

        # Proxy all /api requests to FastAPI backend
        location /api/ {
            proxy_pass         http://backend_app;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
        }

        # Proxy FastAPI docs (Swagger UI)
        location /docs {
            proxy_pass         http://backend_app/docs;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
        }

        # Proxy OpenAPI schema (required for /docs to work)
        location /openapi.json {
            proxy_pass         http://backend_app/openapi.json;
            proxy_set_header   Host $host;
        }

        # Basic health endpoint served directly by NGINX (optional)
        location = /healthz {
            add_header Content-Type text/plain;
            return 200 "ok\n";
        }
    }
}
